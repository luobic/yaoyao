        function jian(myid,mytishi){
            var me = document.getElementById(myid);
            var tishi = document.getElementById(mytishi);
            var len = me.value.length;
            if(len == 0) {
                me.style.borderColor = "red";
                tishi.innerHTML = "不能为空！";
                tishi.style.color = "red";
            }
            else if(len<4) {
                tishi.innerHTML = "不能小于4个字符！";
            }
            else if(len>16) {
                tishi.innerHTML = "不能大于16个字符！";
            }
            else if(len>4&&len<16) {
                tishi.innerHTML = "通过验证，你真棒！";
                tishi.style.color = "green";
                me.style.borderColor = "green";
